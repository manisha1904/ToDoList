<div class="container my-4">
<h3>Add Todo</h3>
<form (ngSubmit)="onSubmit()">
    <div class="form group">
      <label for="title">Todo Title</label>
        <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title">
      </div>
    <div class="form-group">
      <label for="desc" >Description</label>
        <input type="text" [(ngModel)]="desc" class="form-control" id="desc" name="desc">
    </div>
    <button type="submit" class="btn btn-primary btn-sm my-4">Add Todo</button>
  </form>
</div>
